<!DOCTYPE html>
<html ng-app= "stockMng">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom-css.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/script.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/angularfire.min.js"></script>
    </head>
    <body ng-controller="appCtrl">
        <div class="container ">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-sm-6">
                        <h1>Inventory Management</h1>
                    </div>
                    <div class="col-sm-6">
                        <div class="form " ng-show="!user.authenticated">
                            <form name="loginForm">
                                <div class="col-sm-4"><input id ="user-email" placeholder="Email" class="form-control" type="email" name="email" ng-model="user.email" ng-required="true" autocomplete="on"></div>
                                <div class="col-sm-4"> <input id ="user-password" placeholder="Password" class="form-control" type="password" name ="password" ng-model="user.password" autocomplete="on"></div>
                                <div class="col-sm-4">
                                    <a class="btn btn-primary" ng-click="user.auth() && loginForm.$valid ">LOG IN</a>
                                </div>
                                </form>
                            {{user.error.code}}
                        </div>
                        <div class="form " ng-show="user.authenticated">
                            <div class="col-sm-8">
                                <div class="pull-right"> {{user.email}}</div>
                            </div>
                            <div class="col-sm-4">
                                <a class="btn btn-primary" ng-click="authObj.$unauth() ">LOG OUT</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="user.authenticated">
            <div class="row" ng-init="tab=1">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-nav" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div> 
                    </div>
                    <div class="collapse navbar-collapse" id="menu-nav" ng-init="tab=1">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active:tab===1}"><a href ng-click="tab=1" data-toggle="collapse" data-target=".in">Sales</a></li>
                            <li ng-class="{active:tab===2}"><a href ng-click="tab=2" data-toggle="collapse" data-target=".in">Purchase</a></li>
                            <li ng-class="{active:tab===3}"><a href ng-click="tab=3" data-toggle="collapse" data-target=".in">Products</a></li>
                            <li ng-class="{active:tab===4}"><a href ng-click="tab=4" data-toggle="collapse" data-target=".in">Transaction</a></li>
                            <li ng-class="{active:tab===5}"><a href ng-click="tab=5" data-toggle="collapse" data-target=".in">Customers</a></li>
                            <li ng-class="{active:tab===6}"><a href ng-click="tab=6" data-toggle="collapse" data-target=".in">Suppliers</a></li>
                            <li ng-class="{active:tab===7}"><a href ng-click="tab=7" data-toggle="collapse" data-target=".in">Reports</a></li>
                        </ul>
                    </div>
                </nav>
            </div> 
                

                
            <div class="row">
                <div class="panel"  id= "sales" ng-show="tab===1" ng-controller="salesCtrl">
                    <sales></sales>
                </div>                
                <div class="panel"  id= "purchase" ng-show="tab===2" ng-controller="purchasesCtrl">
                    <purchases></purchases>
                </div>  
                <div class="panel"  id= "products" ng-show="tab===3" ng-controller="productsCtrl">
                    <products></products>
                </div>  
                <div class="panel" id= "trasactions" ng-show="tab===4" ng-controller="transactionsCtrl">
                    <transactions></transactions>
                </div>  
                <div class="panel"  id= "cutomers" ng-show="tab===5" ng-controller="customersCtrl">
                    <customers></customers>
                </div>  
                <div class="panel"  id= "suppliers" ng-show="tab===6" ng-controller="suppliersCtrl">
                    <suppliers></suppliers>
                </div>                 
                <div class="panel"  id= "reports" ng-show="tab===7" ng-controller="reportsCtrl">
                    <reports></reports>
                </div>   
            </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-body">
                    <strong class="pull-right">Designed And Developped by Abdul Rasheed</strong>
                </div>
            </div>
        </div>
    </body>
</html>
